<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Serif -->

    <!-- "lang=mn" or "lang=mn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn</string>
        </test>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
        </edit>
    </match>
    <!-- "lang=mn-mong-cn" or "lang=mn-mong-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-mong-cn</string>
        </test>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=mn-cn" or "lang=mn-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-cn</string>
        </test>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <!-- Sans Serif -->

    <!-- "lang=mn" or "lang=mn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
        </edit>
    </match>
    <!-- "lang=mn-mong-cn" or "lang=mn-mong-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-mong-cn</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=mn-cn" or "lang=mn-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-cn</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <!-- Monospace -->

    <!-- "lang=mn-mong-cn" or "lang=mn-mong-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-mong-cn</string>
        </test>
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Mono</string>
            <string>Droid Sans Mono</string>
            <string>WenQuanYi Zen Hei Mono</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=mn-cn" or "lang=mn-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-cn</string>
        </test>
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Mono</string>
            <string>Droid Sans Mono</string>
            <string>WenQuanYi Zen Hei Mono</string>
        </edit>
    </match>

    <!-- System UI -->

    <!-- "lang=mn" or "lang=mn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
        </edit>
    </match>
    <!-- "lang=mn-mong-cn" or "lang=mn-mong-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-mong-cn</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=mn-cn" or "lang=mn-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>mn-cn</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Mogolian</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
</fontconfig>
