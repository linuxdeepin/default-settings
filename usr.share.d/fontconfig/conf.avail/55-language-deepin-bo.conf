<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Serif -->

    <!-- "lang=bo" or "lang=bo-*" -->
    <match target="pattern">
        <test name="lang">
            <string>bo</string>
        </test>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif Tibetan</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <!-- Sans Serif -->

    <!-- "lang=bo" or "lang=bo-*" -->
    <match target="pattern">
        <test name="lang">
            <string>bo</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif Tibetan</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <!-- Monospace -->

    <!-- "bo" or "lang=bo-*" -->
    <match target="pattern">
        <test name="lang">
            <string>bo</string>
        </test>
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Mono</string>
            <string>Droid Sans Mono</string>
            <string>WenQuanYi Zen Hei Mono</string>
        </edit>
    </match>

    <!-- System UI -->

    <!-- "lang=bo" or "lang=bo-*" -->
    <match target="pattern">
        <test name="lang">
            <string>bo</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif Tibetan</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
</fontconfig>
