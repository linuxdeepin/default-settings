<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Serif -->

    <!-- "lang=zh" or "lang=zh-*" -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-hans" or "lang=zh-hans-*" -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh-hans</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-hant" or "lang=zh-hant-*" -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh-hant</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=zh-cn" or "lang=zh-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-tw" or "lang=zh-tw-*" -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh-tw</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>

    <!-- Sans Serif -->

    <!-- "lang=zh" or "lang=zh-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-hans" or "lang=zh-hans-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hans</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-hant" or "lang=zh-hant-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hant</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
    <!-- "lang=zh-hant-hk" or "lang=zh-hant-hk-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hant-hk</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=zh-cn" or "lang=zh-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-tw" or "lang=zh-tw-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-tw</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
    <!-- "lang=zh-hk" or "lang=zh-hk-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hk</string>
        </test>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>

    <!-- Monospace -->

    <!-- "lang=zh" or "lang=zh-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh</string>
        </test>
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Mono</string>
            <string>Droid Sans Mono</string>
            <string>WenQuanYi Zen Hei Mono</string>
        </edit>
    </match>

    <!-- System UI -->

    <!-- "lang=zh" or "lang=zh-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-hans" or "lang=zh-hans-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hans</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-hant" or "lang=zh-hant-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hant</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
    <!-- "lang=zh-hant-hk" or "lang=zh-hant-hk-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hant-hk</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>
    <!-- Compatible -->
    <!-- "lang=zh-cn" or "lang=zh-cn-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- "lang=zh-tw" or "lang=zh-tw-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-tw</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
    <!-- "lang=zh-hk" or "lang=zh-hk-*" -->
    <match target="pattern">
        <test name="lang">
            <string>zh-hk</string>
        </test>
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>
</fontconfig>
